<div class="homeMain">
    <div class="left">
        <div class="wrap">
            <ul class="ul-wrap" nz-menu nzMode="inline">
                <li *ngFor="let item of homeTitles" nz-menu-item nz-tooltip [nzSelected]="currentTitle === item.name" [routerLink]="item.rout">
                    <span>{{item.name}}</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="right">
        <router-outlet></router-outlet>
    </div>
</div>
